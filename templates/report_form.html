{% extends "base.html" %}
{% block content %}
<div class="space-y-6">
  <h2 class="text-2xl font-semibold text-teal-800 text-center">Generate a Report</h2>

  <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-teal-800 font-medium">Report Title:</label>
        <input type="text" name="title" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
      </div>
      <div>
        <label class="block text-teal-800 font-medium">Data (JSON):</label>
        <textarea name="data" rows="10" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500" required>[{"Job":"Pole Install","Crew":"Team A"}]</textarea>
      </div>
      <div>
        <label class="block text-teal-800 font-medium">Report Type:</label>
        <select name="report_type" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
          <option value="pdf">PDF</option>
          <option value="csv">CSV</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-teal-500 text-white px-6 py-2 rounded-lg hover:bg-teal-600">Generate</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

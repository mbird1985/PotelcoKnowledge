{% extends "base.html" %}
{% block content %}
<div class="space-y-6">
  <h2 class="text-2xl font-semibold text-teal-800">Add New User</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p class="text-orange-500 text-center">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}

  <div class="bg-white p-6 rounded-lg shadow-md">
    <form method="POST" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-teal-800 font-medium">Username:</label>
          <input type="text" name="username" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500" required>
        </div>
        <div>
          <label class="block text-teal-800 font-medium">Full Name:</label>
          <input type="text" name="full_name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
        </div>
        <div>
          <label class="block text-teal-800 font-medium">Email:</label>
          <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500" required>
        </div>
        <div>
          <label class="block text-teal-800 font-medium">Job Title:</label>
          <input type="text" name="job_title" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
        </div>
        <div>
          <label class="block text-teal-800 font-medium">Role:</label>
          <select name="role" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500" required>
            <option value="admin">Admin</option>
            <option value="manager">Manager</option>
            <option value="user">User</option>
          </select>
        </div>
        <div>
          <label class="block text-teal-800 font-medium">Password:</label>
          <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500" required>
        </div>
      </div>

      <div>
        <h3 class="text-xl font-semibold text-teal-800 mb-4">Certifications</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
          {% for cert in all_certs %}
            <label class="flex items-center">
              <input type="checkbox" name="certifications" id="cert_{{ cert.id }}" value="{{ cert.name }}" class="mr-2">
              <span>{{ cert.name|capitalize }}</span>
            </label>
          {% endfor %}
        </div>
      </div>

      <div class="flex justify-center gap-4">
        <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600">Add User</button>
        <a href="/people" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

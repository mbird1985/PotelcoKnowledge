{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
  <h2 class="text-2xl font-semibold text-teal-800 mb-4">Edit Document</h2>
  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-teal-800 font-medium">Title:</label>
      <input type="text" name="title" value="{{ doc.title }}" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
    </div>
    <div>
      <label class="block text-teal-800 font-medium">Category:</label>
      <select name="category" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
        <option value="Jobs" {% if doc.metadata.category == 'Jobs' %}selected{% endif %}>Jobs</option>
        <option value="WAC" {% if doc.metadata.category == 'WAC' %}selected{% endif %}>WAC</option>
        <option value="HR" {% if doc.metadata.category == 'HR' %}selected{% endif %}>HR</option>
        <option value="Handbook" {% if doc.metadata.category == 'Handbook' %}selected{% endif %}>Handbook</option>
        <option value="Uncategorized" {% if doc.metadata.category == 'Uncategorized' %}selected{% endif %}>Uncategorized</option>
      </select>
    </div>
    <div>
      <label class="block text-teal-800 font-medium">Tags:</label>
      <input type="text" name="tags" value="{{ doc.metadata.tags|join(', ') }}" placeholder="e.g., safety,training (comma-separated)" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
    </div>
    <div class="flex justify-center gap-4">
      <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600">Save</button>
      <a href="/documents" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

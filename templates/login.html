{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-teal-800 mb-6 text-center">Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="text-orange-500 text-center mb-4">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-teal-800 font-medium mb-1">Username:</label>
        <input type="text" name="username" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
      </div>
      <div>
        <label class="block text-teal-800 font-medium mb-1">Password:</label>
        <input type="password" name="password" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
      </div>
      <div class="text-center">
        <button type="submit" class="bg-teal-500 text-white px-6 py-2 rounded-lg hover:bg-teal-600">Login</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

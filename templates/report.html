{% extends "base.html" %}
{% block content %}
<div class="space-y-6">
  <h2 class="text-2xl font-semibold text-teal-800 text-center">Generate Report</h2>

  <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
    <form method="POST" action="/report" class="space-y-4">
      <div>
        <label for="report_category" class="block text-teal-800 font-medium">Category:</label>
        <select id="report_category" name="report_category" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
          <option value="">All Categories</option>
          <option value="Jobs">Jobs</option>
          <option value="WAC">WAC</option>
          <option value="HR">HR</option>
          <option value="Handbook">Handbook</option>
          <option value="Uncategorized">Uncategorized</option>
        </select>
      </div>
      <div>
        <label for="report_job_site" class="block text-teal-800 font-medium">Job Site:</label>
        <input id="report_job_site" name="report_job_site" type="text" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500" placeholder="Enter job site...">
      </div>
      <div>
        <label for="report_people" class="block text-teal-800 font-medium">People:</label>
        <input id="report_people" name="report_people" type="text" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500" placeholder="Enter people...">
      </div>
      <div>
        <label for="report_date_from" class="block text-teal-800 font-medium">From Date:</label>
        <input id="report_date_from" name="report_date_from" type="date" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
      </div>
      <div>
        <label for="report_date_to" class="block text-teal-800 font-medium">To Date:</label>
        <input id="report_date_to" name="report_date_to" type="date" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
      </div>
      <div>
        <label for="report_format" class="block text-teal-800 font-medium">Format:</label>
        <select id="report_format" name="report_format" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
          <option value="pdf">PDF</option>
          <option value="csv">CSV</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-teal-500 text-white px-6 py-2 rounded-lg hover:bg-teal-600">Download Report</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

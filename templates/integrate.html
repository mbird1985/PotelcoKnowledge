{% extends "base.html" %}
{% block content %}
<div class="space-y-6">
  <h2 class="text-2xl font-semibold text-teal-800 text-center">Integrate External Systems</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p class="text-orange-500 text-center">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}

  <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
    <form method="POST" class="space-y-4">
      <div>
        <label for="system_type" class="block text-teal-800 font-medium">System Type:</label>
        <select name="system_type" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
          <option value="rest">REST API</option>
          <!-- Future: Add more types like SFTP -->
        </select>
      </div>
      <div>
        <label for="api_url" class="block text-teal-800 font-medium">API URL:</label>
        <input type="text" name="api_url" placeholder="e.g., https://api.example.com/docs" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
      </div>
      <div>
        <label for="api_key" class="block text-teal-800 font-medium">API Key:</label>
        <input type="text" name="api_key" placeholder="Enter API key" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
      </div>
      <div class="text-center">
        <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600">Integrate</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

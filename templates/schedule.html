{% extends "base.html" %}
{% block content %}
<div class="space-y-6">
  <h2 class="text-2xl font-semibold text-teal-800">Schedule</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p class="text-orange-500 text-center">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}

  <div class="bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-xl font-semibold text-teal-800 mb-4">Add New Job</h3>
    <form id="add_job_form" method="POST" action="{{ url_for('schedule.add_event') }}" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-teal-800 font-medium">Job Name:</label>
          <input type="text" name="job_name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500" required>
        </div>
        <div>
          <label class="block text-teal-800 font-medium">Start Time:</label>
          <input type="datetime-local" id="start_time" name="start_time" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500" required>
        </div>
        <div>
          <label class="block text-teal-800 font-medium">End Time:</label>
          <input type="datetime-local" id="end_time" name="end_time" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500" required>
        </div>
        <div>
          <label class="block text-teal-800 font-medium">Equipment:</label>
          <select name="equipment_id" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500" required>
            {% for equip in equipment %}
              <option value="{{ equip.id }}">
                {{ equip.unique_id }} ({{ 'Operator Required' if equip.requires_operator else 'No Operator' }})
              </option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="flex items-center text-teal-800 font-medium">
            <input type="checkbox" name="operator_assigned" class="mr-2"> Operator Assigned
          </label>
        </div>
      </div>
      <div class="mt-4 flex justify-center">
        <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600">Add Job</button>
      </div>
    </form>
  </div>

  <div id="calendar" class="bg-white p-6 rounded-lg shadow-md"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: {{ events | tojson }},
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      selectable: true,
      select: function (info) {
        document.getElementById('start_time').value = info.startStr.slice(0, 16);
        document.getElementById('end_time').value = info.endStr.slice(0, 16);
        document.getElementById('add_job_form').scrollIntoView({ behavior: 'smooth' });
      },
      editable: {{ 'true' if can_edit else 'false' }},
      eventDrop: function (info) {
        if (!{{ 'true' if can_edit else 'false' }}) {
          info.revert();
          return;
        }
        fetch(`/schedule/update/${info.event.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: info.event.title,
            start: info.event.start.toISOString(),
            end: info.event.end ? info.event.end.toISOString() : null
          })
        }).then(response => {
          if (!response.ok) {
            info.revert();
          }
        });
      },
      eventClick: function (info) {
        info.jsEvent.preventDefault();
        if (info.event.url) {
          window.location.href = info.event.url;
        }
      }
    });
    calendar.render();
  });
</script>
{% endblock %}

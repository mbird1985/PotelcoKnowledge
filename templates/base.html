<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Potelco Operations{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
  {% include "navbar.html" %}

  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 flex-grow">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-white border-l-4 border-teal-500 p-4 rounded-md shadow-sm mb-6">
          {% for message in messages %}
            <p class="text-gray-700">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="bg-teal-800 text-white text-center py-4">
    <hr class="border-white/50 mb-2 w-1/2 mx-auto">
    <p>&copy; {{ current_year or 2025 }} Potelco Power Co. All rights reserved.</p>
  </footer>
</body>
</html>
